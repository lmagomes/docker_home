          protocol: UDP
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: transmission-data
        - mountPath: /downloads
          name: torrents-claim1
      restartPolicy: Always
      volumes:
      - name: transmission-data
        persistentVolumeClaim:
          claimName: transmission-data
      - name: torrents-claim1
        persistentVolumeClaim:
          claimName: torrents-claim1
